<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Dashboard - Home</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .content-area {
            padding: 20px;
        }

        .dashboard-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .widget {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .widget h3 {
            margin: 0 0 10px;
            color: #b30000;
        }

        .widget p {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Airport</h1>
            </div>
            <nav class="menu">
                <a href="./dpt-home.html" class="menu-item" data-content="home"><span class="icon">🏠</span> Home</a>
                <a href="./dpt-report.html" class="menu-item" data-content="reports"><span class="icon">📝</span> Report Incident</a>
                <a href="./dpt-notifications.html" class="menu-item active" data-content="notifications"><span class="icon">🔔</span> Notifications</a>
                <a href="./dpt-account.html" class="menu-item" data-content="account"><span class="icon">⚙️</span> Account</a>
            </nav>
            <a href="#" class="logout"><span class="icon">🚪</span> Logout</a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <div class="profile">
                    <span>Welcome, <span id="department-name">[Department Name]</span></span>
                    <div class="profile-icon">👤</div>
                </div>
                <div class="notification">
                    <span>🔔</span>
                </div>
            </div>

            <div class="content-area" id="content-area">
                <h2>Notifications</h2>
                <p>View important alerts and updates from the system.</p>
            </div>
        </main>
    </div>
</body>
</html>
