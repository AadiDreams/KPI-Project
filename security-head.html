<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Head Dashboard</title>
    <link rel="stylesheet" href="security-head.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Airport</h1>
            </div>
            <nav class="menu"><!-- <i class="fas fa-chart-bar"></i> -->
                <a href="#" class="menu-item active"><span class="icon">🏠</span> Home</a>
                <a href="#" class="menu-item"><span class="icon">📊</span> Visualise</a>
                <a href="#" class="menu-item"><span class="icon">📝</span> Reports</a>
                <a href="#" class="menu-item"><span class="icon">❗</span> Incidents</a>
                <a href="#" class="menu-item"><span class="icon">🔔</span> Notifications</a>
                <a href="#" class="menu-item"><span class="icon">⚙️</span> Account</a>
            </nav>
            <a href="#" class="logout"><span class="icon">🚪</span> Logout</a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="profile">
                    <span>Welcome, Security Head</span>
                    <div class="profile-icon">👤</div>
                </div>
                <div class="notification">
                    <span>🔔</span>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <h2>Dashboard</h2>
                <p>Welcome to the Security Management System. Use the menu on the left to navigate through your options.</p>

                <div class="content-widgets">
                    <div class="widget">Incident Summary</div>
                    <div class="widget">Threshold Alerts</div>
                    <div class="widget">Reports Overview</div>
                </div>
            </div>
        </main>
    </div>
    <script src="security-head.js"></script>
</body>
</html>
